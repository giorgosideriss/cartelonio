<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Υπολογιστής Τέλους Ταξινόμησης Αυτοκινήτου — cartelonio</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<header class="header">
  <div class="container">
    <h1>Υπολογιστής Τέλους Ταξινόμησης Αυτοκινήτου</h1>
    <p class="subtitle">Υπολογισμός τελών για εισαγόμενο όχημα.</p>
  </div>
</header>

<div style="text-align:center;">
  <img src="https://cdn.pixabay.com/photo/2023/02/09/22/25/porsche-911-gt3-rs-7779707_1280.png" width="300">
</div>

<main class="container">
  <section class="card">
    <form id="calcForm" autocomplete="off">

      <div class="row">
        <label>Μάρκα</label>
        <select id="brandSelect"></select>
      </div>

      <div class="row">
        <label>Χρονολογία</label>
        <select id="yearSelect"></select>
      </div>

      <div class="row">
        <label>Μοντέλο</label>
        <select id="modelSelect"></select>
      </div>

      <div class="row">
        <label>Έκδοση</label>
        <select id="versionSelect"></select>
      </div>

      <!-- ✅ ΕΝΑ ΜΟΝΟ ΠΕΔΙΟ EXTRAS, ΣΩΣΤΗ ΘΕΣΗ -->
      <div class="row">
        <label>Extras</label>
        <select id="extras" multiple size="8"></select>
      </div>

      <div class="row">
        <label for="price">Τιμή ΛΤΠΦ (€)</label>
        <input type="number" id="price" step="0.01">
      </div>

      <div class="row">
        <label for="category">Κατηγορία</label>
        <select id="category"></select>
      </div>

      <div class="row">
        <label for="firstReg">Πρώτη Άδεια</label>
        <input type="date" id="firstReg">
      </div>

      <div class="row">
        <label for="importDate">Ημερομηνία Εισαγωγής</label>
        <input type="date" id="importDate">
      </div>

      <div class="row">
        <label for="mileage">Χιλιόμετρα</label>
        <input type="number" id="mileage">
      </div>

      <div class="row">
        <label for="co2">CO₂</label>
        <input type="number" id="co2">
      </div>

      <div class="row actions">
        <button type="button" id="calcBtn">Υπολόγισε</button>
        <button type="button" id="resetBtn" class="secondary">Επαναφορά</button>
      </div>

    </form>
  </section>

  <section class="card result">
    <h2>Υπολογισμός</h2>
    <div id="results">
      <p>Συμπληρώστε τα στοιχεία…</p>
    </div>
  </section>

  <footer class="muted">
    <p>cartelonio - Giorgos Sideris</p>
  </footer>
</main>

<script src="script.js"></script>
</body>
</html>
