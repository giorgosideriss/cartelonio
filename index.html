<body>
<header class="header">
  <div class="container">
    <h1>Υπολογιστής Τέλους Ταξινόμησης Αυτοκινήτου</h1>
    <p class="subtitle">Υπολογισμός τελωνείου για εισαγωγή οχήματος από ΕΕ — βασισμένο στα δεδομένα σας.</p>
  </div>

<div style="text-align:center;">
  <img src="https://cdn.pixabay.com/photo/2023/02/09/22/25/porsche-911-gt3-rs-7779707_1280.png" alt="description" width="300">
</div>

    
<main class="container">
  <section class="card">
    <form id="calcForm" autocomplete="off">

      <div class="row">
        <label for="price">
          Τιμή Οχήματος - ΛΤΠΦ (€)
          <span class="tooltip">?
          <span class="tooltiptext">
      Η ΛΤΠΦ είναι η αρχική αξία του αυτοκινήτου από το εργοστάσιο,
      χωρίς τέλη ταξινόμησης και φόρους.  
      Συνήθως αναγράφεται στα επίσημα έγγραφα ή στο τιμολόγιο αγοράς.
    </span>
  </span>
</label>

        <input type="number" id="price" required step="0.01" value="">
      </div>

      <div class="row">
        <label for="category">Κατηγορία Οχήματος</label>
        <select id="category"></select>
      </div>

      <div class="row">
        <label for="firstReg">Πρώτη Άδεια (ημ/νία)</label>
        <input type="date" id="firstReg" value="">
      </div>

      <div class="row">
        <label for="importDate">Ημερομηνία Εισαγωγής (ημ/νία)</label>
        <input type="date" id="importDate" value="">
      </div>

      <div class="row">
        <label for="mileage">Διανυθέντα Χιλιόμετρα</label>
        <input type="number" id="mileage" value="">
      </div>

      <div class="row">
        <label for="co2">Εκπομπές CO₂ (g/km)</label>
        <input type="number" id="co2" value="">
      </div>

      <div class="row actions">
        <button type="button" id="calcBtn">Υπολόγισε</button>
        <button type="button" id="resetBtn" class="secondary">Επαναφορά</button>
      </div>

    </form>
  </section>

  <section class="card result" id="resultCard" aria-live="polite">
    <h2>Υπολογισμός</h2>
    <div id="results">
      <p>Συμπληρώστε τα πεδία και πατήστε <strong>Υπολόγισε</strong>.</p>
    </div>
  </section>

  <footer class="muted">
    <p>cartelonio - Giorgos Sideris</p>
  </footer>
</main>

<script src="script.js"></script>
</body>
</html>
