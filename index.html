<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Τέλος Ταξινόμησης Αυτοκινήτου - Υπολογισμός — cartelonio</title>
<link rel="stylesheet" href="style.css">
<!-- ADPLACEHOLDER: Paste your Google AdSense script here after approval -->
</head>
<body>
<header class="header">
  <div class="container">
    <h1>Υπολογιστής Φόρου Εισαγωγής Οχήματος</h1>
    <p class="subtitle">Υπολογισμός τελωνείου για εισαγωγή οχήματος από ΕΕ — βασισμένο στα δεδομένα σας.</p>
  </div>
</header>

<main class="container">
  <section class="card">
    <form id="calcForm" autocomplete="off">

      <div class="row">
        <label for="price">Τιμή Οχήματος (€)</label>
        <input type="number" id="price" required step="0.01" value="19500">
      </div>

      <div class="row">
        <label for="categories">Κατηγορία Οχήματος</label>
        <select id="categories"></select>
      </div>

      <div class="row">
        <label for="firstReg">Πρώτη Άδεια (ημ/νία)</label>
        <input type="date" id="firstReg" value="2019-11-10">
      </div>

      <div class="row">
        <label for="importDate">Ημερομηνία Εισαγωγής (ημ/νία)</label>
        <input type="date" id="importDate" value="2025-09-01">
      </div>

      <div class="row">
        <label for="avgKm">Μέσο Χιλιομέτρων (από Excel)</label>
        <input type="number" id="avgKm" value="75000">
      </div>

      <div class="row">
        <label for="mileage">Διανυθέντα Χιλιόμετρα</label>
        <input type="number" id="mileage" value="85000">
      </div>

      <div class="row">
        <label for="co2">Εκπομπές CO₂ (g/km)</label>
        <input type="number" id="co2" value="110">
      </div>

      <div class="row actions">
        <button type="button" id="calcBtn">Υπολόγισε</button>
        <button type="button" id="resetBtn" class="secondary">Επαναφορά</button>
      </div>

    </form>
  </section>

  <section class="card result" id="resultCard" aria-live="polite">
    <h2>Αποτελέσματα</h2>
    <div id="results">
      <p>Συμπληρώστε τα πεδία και πατήστε <strong>Υπολόγισε</strong>.</p>
    </div>
  </section>

  <footer class="muted">
    <p>Σχεδιασμένο για GitHub Pages — <code>giorgosideriss.github.io/cartelonio</code></p>
  </footer>
</main>

<script src="script.js"></script>
</body>
</html>
