<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Υπολογιστής Φόρου Εισαγωγής Οχήματος — cartelonio</title>
<link rel="stylesheet" href="style.css">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3754487072936423"
     crossorigin="anonymous"></script>
</head>
<body>
<header class="header">
  <div class="container">
    <h1>Υπολογιστής Φόρου Εισαγωγής Οχήματος</h1>
    <p class="subtitle">Υπολογισμός τελωνείου για εισαγωγή οχήματος από ΕΕ — βασισμένο στα δεδομένα σας.</p>
  </div>
</header>

<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-3754487072936423"
     data-ad-slot="1234567890"
     data-ad-format="auto"
     data-full-width-responsive="true">
</ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  
<main class="container">
  <section class="card">
    <form id="calcForm" autocomplete="off">

      <div class="row">
        <label for="price">Τιμή Οχήματος-ΛΤΠΦ (€)</label>
        <input type="number" id="price" required step="0.01" value="35000">
      </div>

      <div class="row">
        <label for="category">Κατηγορία Οχήματος</label>
        <select id="category"></select>
      </div>

      <div class="row">
        <label for="firstReg">Πρώτη Άδεια (ημ/νία)</label>
        <input type="date" id="firstReg" value="2015-11-26">
      </div>

      <div class="row">
        <label for="importDate">Ημερομηνία Εισαγωγής (ημ/νία)</label>
        <input type="date" id="importDate" value="2025-11-26">
      </div>

      <div class="row">
        <label for="mileage">Διανυθέντα Χιλιόμετρα</label>
        <input type="number" id="mileage" value="185000">
      </div>

      <div class="row">
        <label for="co2">Εκπομπές CO₂ (g/km)</label>
        <input type="number" id="co2" value="200">
      </div>

      <div class="row actions">
        <button type="button" id="calcBtn">Υπολόγισε</button>
        <button type="button" id="resetBtn" class="secondary">Επαναφορά</button>
      </div>

    </form>
  </section>

  <section class="card result" id="resultCard" aria-live="polite">
    <h2>Αποτελέσματα</h2>
    <div id="results">
      <p>Συμπληρώστε τα πεδία και πατήστε <strong>Υπολόγισε</strong>.</p>
    </div>
  </section>

  <footer class="muted">
    <p>cartelonio</p>
  </footer>
</main>

<script src="script.js"></script>
</body>
</html>
