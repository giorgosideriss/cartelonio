<html lang="el">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Υπολογιστής Τέλους Ταξινόμησης Αυτοκινήτου — cartelonio</title>
<link rel="stylesheet" href="style.css">

<body>
<header class="header">
  <div class="container">
    <h1>Υπολογιστής Τέλους Ταξινόμησης Αυτοκινήτου</h1>
    <p class="subtitle">Υπολογισμός τελωνείου για εισαγωγή οχήματος από ΕΕ — βασισμένο στα δεδομένα σας.</p>
  </div>
</header>

<div style="text-align:center;">
  <img src="https://cdn.pixabay.com/photo/2023/02/09/22/25/porsche-911-gt3-rs-7779707_1280.png" alt="description" width="300">
</div>

<main class="container">
  <section class="card">
    <form id="calcForm" autocomplete="off">

      <!-- Μάρκα / Έτος / Μοντέλο / Έκδοση -->
      <div class="row">
        <label for="brandSelect">Μάρκα</label>
        <select id="brandSelect"></select>
      </div>

      <div class="row">
        <label for="yearSelect">Χρονολογία</label>
        <select id="yearSelect"></select>
      </div>

      <div class="row">
        <label for="modelSelect">Μοντέλο</label>
        <select id="modelSelect"></select>
      </div>

      <div class="row">
        <label for="versionSelect">Έκδοση</label>
        <select id="versionSelect"></select>
      </div>

      <div class="row">
        <label for="colorSelect">Έκδοση εξοπλισμού / Βασικό Extra</label>
        <select id="colorSelect"></select>
      </div>

      <!-- ΠΡΟΑΙΡΕΤΙΚΑ EXTRAS (checkboxes) -->
      <div class="row">
        <label for="extrasContainer">Προαιρετικός Εξοπλισμός</label>
        <div id="extrasContainer"></div>
      </div>

      <!-- ΛΤΠΦ -->
      <div class="row">
        <label for="price">
          Τιμή Οχήματος - ΛΤΠΦ (€)
          <span class="tooltip">?
            <span class="tooltiptext">
              Η ΛΤΠΦ είναι η αρχική αξία του αυτοκινήτου,
              χωρίς τέλη ταξινόμησης και φόρους, αναλόγως την έκδοση εξοπλισμού.
              Μπορείτε να την βρείτε στους τιμοκαταλόγους της εταιρίας για το κάθε έτος.
            </span>
          </span>
        </label>
        <input type="number" id="price" required step="0.01" value="">
      </div>

      <div class="row">
        <label for="category">Κατηγορία Οχήματος</label>
        <select id="category"></select>
      </div>

      <div class="row">
        <label for="firstReg">Πρώτη Άδεια (ημ/νία)</label>
        <input type="date" id="firstReg" value="">
      </div>

      <div class="row">
        <label for="importDate">Ημερομηνία Εισαγωγής (ημ/νία)</label>
        <input type="date" id="importDate" value="">
      </div>

      <div class="row">
        <label for="mileage">Διανυθέντα Χιλιόμετρα</label>
        <input type="number" id="mileage" value="">
      </div>

      <div class="row">
        <label for="co2">Εκπομπές CO₂ (g/km)</label>
        <input type="number" id="co2" value="">
      </div>

      <div class="row actions">
        <button type="button" id="calcBtn">Υπολόγισε</button>
        <button type="button" id="resetBtn" class="secondary">Επαναφορά</button>
      </div>

    </form>
  </section>

  <section class="card result" id="resultCard" aria-live="polite">
    <h2>Υπολογισμός</h2>
    <div id="results">
      <p>Συμπληρώστε τα πεδία και πατήστε <strong>Υπολόγισε</strong>.</p>
    </div>
  </section>

  <footer class="muted">
    <p>cartelonio - Giorgos Sideris</p>
  </footer>
</main>

<!-- αν θες άστο, αλλιώς μπορείς να το σβήσεις -->
<script src="data/toyota/2021/2021.json"></script>
<script src="script.js"></script>

</body>
</html>
