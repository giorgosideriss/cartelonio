<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Car Configurator — cartelonio</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="topbar-content">
    <h1>Car Configurator</h1>
    <p>Premium Vehicle Import Duty Calculator</p>
  </div>
</header>

<main class="configurator">

  <!-- LEFT PANEL (steps) -->
  <div class="steps">

    <!-- PRICE -->
    <div class="step-card">
      <label class="step-label">
        Τιμή Οχήματος — ΛΤΠΦ (€)
        <span class="tooltip">?
          <span class="tooltiptext">
            Η ΛΤΠΦ είναι η βασική αξία του οχήματος χωρίς τέλη ταξινόμησης & φόρους.
          </span>
        </span>
      </label>
      <input type="number" id="price" placeholder="π.χ. 15200" />
    </div>

    <!-- BRAND -->
    <div class="step-card">
      <label class="step-label">Μάρκα</label>
      <select id="brandSelect"></select>
    </div>

    <!-- YEAR -->
    <div class="step-card">
      <label class="step-label">Χρονολογία</label>
      <select id="yearSelect"></select>
    </div>

    <!-- MODEL -->
    <div class="step-card">
      <label class="step-label">Μοντέλο</label>
      <select id="modelSelect"></select>
    </div>

    <!-- VERSION -->
    <div class="step-card">
      <label class="step-label">Έκδοση</label>
      <select id="versionSelect"></select>
    </div>

    <!-- EXTRAS -->
    <div class="step-card">
      <label class="step-label">Extras</label>

      <button type="button" id="extrasToggle" class="extras-trigger">
        <span class="extras-text">Δεν υπάρχουν extras</span>
        <span class="arrow">▾</span>
      </button>

      <div id="extrasPanel" class="extras-panel"></div>
    </div>

    <!-- COLOR/PACK -->
    <div class="step-card">
      <label class="step-label">ΛΤΠΦ (χρώμα / πακέτο)</label>
      <select id="colorSelect"></select>
    </div>

    <!-- CATEGORY -->
    <div class="step-card">
      <label class="step-label">Κατηγορία Οχήματος</label>
      <select id="category"></select>
    </div>

    <!-- DATES -->
    <div class="step-card">
      <label class="step-label">Πρώτη Άδεια</label>
      <input type="date" id="firstReg">
    </div>

    <div class="step-card">
      <label class="step-label">Ημερομηνία Εισαγωγής</label>
      <input type="date" id="importDate">
    </div>

    <!-- MILEAGE -->
    <div class="step-card">
      <label class="step-label">Χιλιόμετρα</label>
      <input type="number" id="mileage" placeholder="π.χ. 89000">
    </div>

    <!-- CO2 -->
    <div class="step-card">
      <label class="step-label">Εκπομπές CO₂ (g/km)</label>
      <input type="number" id="co2" placeholder="π.χ. 118">
    </div>

    <!-- BUTTONS -->
    <div class="buttons">
      <button id="calcBtn" class="primary">Υπολόγισε</button>
      <button id="resetBtn" class="secondary">Επαναφορά</button>
    </div>
  </div>

  <!-- RIGHT PANEL (result) -->
  <div class="results-card">
    <h2>Υπολογισμός</h2>
    <div id="results">
      <p>Συμπληρώστε τα στοιχεία…</p>
    </div>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
